<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Allotment</title>

  <!-- iOS PWA meta -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Allotment">

  <!-- Icons -->
  <link rel="apple-touch-icon" href="allotment-app-icon-180.png">
  <link rel="manifest" href="manifest.json">

  <!-- Viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont;
      background: #f7f7f7;
      color: #333;
    }
  </style>
</head>

<body>

  <div id="msg">Opening appâ€¦</div>

  <script>
    // ðŸ” CHANGE THIS to your real Power Apps URL
    const powerAppsUrl = "https://apps.powerapps.com/play/XXXXXXXX";

    const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
    const isStandalone = window.navigator.standalone === true;

    if (isIOS && isStandalone) {
      // iOS Home Screen app
      // Delay is REQUIRED so iOS keeps the custom icon
      setTimeout(() => {
        window.location.href = powerAppsUrl;
      }, 400);
    } else {
      // Laptop / desktop / normal browser
      window.location.replace(powerAppsUrl);
    }
  </script>

</body>
</html>
